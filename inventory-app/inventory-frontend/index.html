    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const SearchIcon = () => (

        const LogOutIcon = () => (

                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>

        const SettingsIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6m11-11h-6m-6 0H1"/>
                <path d="M20.49 9.58L16.42 5.51M5.51 16.42L9.58 20.49M20.49 14.42L16.42 18.49M5.51 7.58L9.58 3.51"/>

        const CheckIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        );

        // API Configuration
        const API_BASE_URL = 'http://localhost:3001';

        const apiRequest = async (endpoint, options = {}) => {
            const token = localStorage.getItem('authToken');
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` }),
                    ...options.headers,
                },
                ...options,
            };

            try {
                console.log(`🌐 API Request: ${options.method || 'GET'} ${endpoint}`);
                const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    throw new Error('Invalid server response');
                }

                if (!response.ok) {
                    console.error('❌ API Error:', data.error);
                    throw new Error(data.error || `HTTP ${response.status}`);
                }

                console.log(`✅ API Success: ${endpoint}`);
                return data;
            } catch (error) {
                console.error('🔥 Network Error:', error.message);
                throw error;
            }
        };

        // API Functions
        const API = {
            // Company Management
            registerCompany: async (companyName, adminEmail, adminPassword, adminName) => {
                return await apiRequest('/api/companies/register', {
                    method: 'POST',
                    body: JSON.stringify({ companyName, adminEmail, adminPassword, adminName }),
                });
            },

            getCompanyInfo: async () => {
                return await apiRequest('/api/companies/info');
            },

            updateCompany: async (updates) => {
                return await apiRequest('/api/companies/update', {
                    method: 'PUT',
                    body: JSON.stringify(updates),
                });
            },

            // User Management
            inviteUser: async (email, name, role) => {
                return await apiRequest('/api/users/invite', {
                    method: 'POST',
                    body: JSON.stringify({ email, name, role }),
                });
            },

            getUsers: async () => {
                return await apiRequest('/api/users');
            },

            updateUser: async (userId, updates) => {
                return await apiRequest('/api/users/update', {
                    method: 'PUT',
                    body: JSON.stringify({ userId, ...updates }),
                });
            },

            deleteUser: async (userId) => {
                return await apiRequest('/api/users/delete', {
                    method: 'DELETE',
                    body: JSON.stringify({ userId }),
                });
            },

            // Authentication
            login: async (email, password) => {
                return await apiRequest('/api/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password }),
                });
            },

            // Items
            createItem: async (name, quantity, barcode) => {
                return await apiRequest('/api/items', {
                    method: 'POST',
                    body: JSON.stringify({ name, quantity, barcode }),
                });
            },

            updateItem: async (id, quantity) => {
                return await apiRequest('/api/items', {
                    method: 'PUT',
                    body: JSON.stringify({ id, quantity }),
                });
            },

            deleteItem: async (id) => {
                return await apiRequest('/api/items', {
                    method: 'DELETE',
                    body: JSON.stringify({ id }),
                });
            },

            getItems: async () => {
                return await apiRequest('/api/items');
            },

            findItemByBarcode: async (barcode) => {
                try {
                    return await apiRequest(`/api/items/search?barcode=${encodeURIComponent(barcode)}`);
                } catch (error) {
                    if (error.message.includes('not found')) {
                        return null;
                    }
                    throw error;
                }
            },

            // Activities
            getActivities: async () => {
                return await apiRequest('/api/activities');
            },

            // Analytics
            getAnalytics: async () => {
                return await apiRequest('/api/analytics');
            },
        };

        const InventorySystem = () => {
            // Authentication state
            const [user, setUser] = useState(null);
            const [company, setCompany] = useState(null);
            const [authView, setAuthView] = useState('login'); // 'login', 'register', 'company-register'
            const [authLoading, setAuthLoading] = useState(false);
            
            // Main app state
            const [currentView, setCurrentView] = useState('items');
            const [items, setItems] = useState([]);
            const [activities, setActivities] = useState([]);
            const [companyUsers, setCompanyUsers] = useState([]);
            const [showAddForm, setShowAddForm] = useState(false);
            const [showScanner, setShowScanner] = useState(false);
            const [showInviteUser, setShowInviteUser] = useState(false);
            const [newItem, setNewItem] = useState({ name: '', quantity: 1 });
            const [scanResult, setScanResult] = useState('');
            const [selectedItem, setSelectedItem] = useState(null);
            const [adjustQuantity, setAdjustQuantity] = useState(1);
            const [adjustAction, setAdjustAction] = useState('remove');
            const [cameraStatus, setCameraStatus] = useState('inactive');
            const [showPrintDialog, setShowPrintDialog] = useState(false);
            const [newlyCreatedItem, setNewlyCreatedItem] = useState(null);
            const [availablePrinters, setAvailablePrinters] = useState([]);
            const [selectedPrinter, setSelectedPrinter] = useState(null);
            const [itemsFilter, setItemsFilter] = useState('all');
            const [itemsSearch, setItemsSearch] = useState('');
            const [analytics, setAnalytics] = useState(null);
            
            // Auth form state
            const [authForm, setAuthForm] = useState({ 
                email: '', 
                password: '', 
                name: '', 
                companyName: '',
                companySize: 'small'
            });

            // Invite user form
            const [inviteForm, setInviteForm] = useState({
                email: '',
                name: '',
                role: 'user'
            });
            
            const videoRef = useRef(null);
            const streamRef = useRef(null);

            // Check for existing session on load
            useEffect(() => {
                const token = localStorage.getItem('authToken');
                const userData = localStorage.getItem('currentUser');
                const companyData = localStorage.getItem('currentCompany');
                
                if (token && userData) {
                    const parsedUser = JSON.parse(userData);
                    const parsedCompany = companyData ? JSON.parse(companyData) : null;
                    setUser(parsedUser);
                    setCompany(parsedCompany);
                    loadAppData();
                }
            }, []);

            // Load all app data
            const loadAppData = async () => {
                try {
                    console.log('📊 Loading company data...');
                    
                    const [itemsData, activitiesData, companyInfo] = await Promise.all([
                        API.getItems(),
                        API.getActivities(),
                        API.getCompanyInfo()
                    ]);

                    setItems(itemsData || []);
                    setActivities(activitiesData || []);
                    setCompany(companyInfo.company);
                    localStorage.setItem('currentCompany', JSON.stringify(companyInfo.company));

                    // Load users if admin
                    if (user?.role === 'admin') {
                        const users = await API.getUsers();
                        setCompanyUsers(users || []);
                    }

                    // Load analytics
                    const analyticsData = await API.getAnalytics();
                    setAnalytics(analyticsData);
                    
                    console.log(`✅ Loaded company data successfully`);
                } catch (error) {
                    console.error('❌ Failed to load app data:', error.message);
                    // If unauthorized, logout
                    if (error.message.includes('401') || error.message.includes('403')) {
                        handleLogout();
                    }
                }
            };

            // Handle company registration
            const handleCompanyRegister = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                
                try {
                    const result = await API.registerCompany(
                        authForm.companyName,
                        authForm.email,
                        authForm.password,
                        authForm.name
                    );
                    
                    if (result.success) {
                        localStorage.setItem('authToken', result.token);
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                        localStorage.setItem('currentCompany', JSON.stringify(result.company));
                        setUser(result.user);
                        setCompany(result.company);
                        setAuthForm({ email: '', password: '', name: '', companyName: '', companySize: 'small' });
                        await loadAppData();
                    }
                } catch (error) {
                    alert('Registration failed: ' + error.message);
                } finally {
                    setAuthLoading(false);
                }
            };

            // Handle login
            const handleLogin = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                
                try {
                    const result = await API.login(authForm.email, authForm.password);
                    
                    if (result.success) {
                        localStorage.setItem('authToken', result.token);
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                        localStorage.setItem('currentCompany', JSON.stringify(result.company));
                        setUser(result.user);
                        setCompany(result.company);
                        setAuthForm({ email: '', password: '', name: '', companyName: '', companySize: 'small' });
                        await loadAppData();
                    }
                } catch (error) {
                    alert('Login failed: ' + error.message);
                } finally {
                    setAuthLoading(false);
                }
            };

            // Handle logout
            const handleLogout = () => {
                setUser(null);
                setCompany(null);
                setItems([]);
                setActivities([]);
                setCompanyUsers([]);
                localStorage.removeItem('authToken');
                localStorage.removeItem('currentUser');
                localStorage.removeItem('currentCompany');
                setCurrentView('items');
                setAuthView('login');
            };

            // Invite user
            const handleInviteUser = async (e) => {
                e.preventDefault();
                
                try {
                    const result = await API.inviteUser(
                        inviteForm.email,
                        inviteForm.name,
                        inviteForm.role
                    );
                    
                    if (result.success) {
                        alert(`Invitation sent to ${inviteForm.email}`);
                        setInviteForm({ email: '', name: '', role: 'user' });
                        setShowInviteUser(false);
                        
                        // Reload users
                        const users = await API.getUsers();
                        setCompanyUsers(users);
                    }
                } catch (error) {
                    alert('Failed to invite user: ' + error.message);
                }
            };

            // Delete user
            const handleDeleteUser = async (userId) => {
                if (!confirm('Are you sure you want to remove this user?')) return;
                
                try {
                    await API.deleteUser(userId);
                    const users = await API.getUsers();
                    setCompanyUsers(users);
                } catch (error) {
                    alert('Failed to delete user: ' + error.message);
                }
            };

            // Generate barcode
            const generateBarcode = (id) => {
                return company ? `${company.code}-${id.toString().padStart(6, '0')}` : `INV${id.toString().padStart(6, '0')}`;
            };

            // Add new item
            const addItem = async () => {
                if (!newItem.name.trim()) {
                    alert('Please enter an item name');
                    return;
                }
                
                try {
                    console.log('🆕 Creating new item:', { name: newItem.name, quantity: newItem.quantity });
                    
                    const id = Date.now();
                    const barcode = generateBarcode(id);
                    
                    const item = await API.createItem(
                        newItem.name.trim(),
                        parseInt(newItem.quantity) || 1,
                        barcode
                    );
                    
                    setItems([...items, item]);
                    setNewItem({ name: '', quantity: 1 });
                    setShowAddForm(false);
                    
                    setNewlyCreatedItem(item);
                    await detectPrinters();
                    setShowPrintDialog(true);
                    
                    console.log('✅ Item created successfully');
                } catch (error) {
                    console.error('❌ Failed to create item:', error.message);
                    alert('Failed to create item: ' + error.message);
                }
            };

            // Update item quantity
            const updateQuantity = async (id, change) => {
                try {
                    const item = items.find(i => i.id === id);
                    if (!item) return;
                    
                    const newQuantity = Math.max(0, item.quantity + change);
                    
                    const updatedItem = await API.updateItem(id, newQuantity);
                    setItems(items.map(i => i.id === id ? updatedItem : i));
                    
                    const activities = await API.getActivities();
                    setActivities(activities);
                    
                    console.log('✅ Item updated successfully');
                } catch (error) {
                    console.error('❌ Failed to update item:', error.message);
                    alert('Failed to update item: ' + error.message);
                }
            };

            // Delete item
            const deleteItem = async (id) => {
                try {
                    const item = items.find(i => i.id === id);
                    if (!item) return;
                    
                    const confirmed = confirm(`Are you sure you want to delete "${item.name}"?`);
                    if (!confirmed) return;
                    
                    await API.deleteItem(id);
                    setItems(items.filter(item => item.id !== id));
                    
                    const activities = await API.getActivities();
                    setActivities(activities);
                    
                    console.log('✅ Item deleted successfully');
                } catch (error) {
                    console.error('❌ Failed to delete item:', error.message);
                    alert('Failed to delete item: ' + error.message);
                }
            };

            // Detect printers
            const detectPrinters = async () => {
                const mockPrinters = [
                    { id: 'browser', name: 'Browser Print Dialog', type: 'browser' },
                    { id: 'default', name: 'Default System Printer', type: 'system' },
                    { id: 'network1', name: 'HP LaserJet Pro (WiFi)', type: 'network' },
                    { id: 'bluetooth1', name: 'Brother Label Printer (Bluetooth)', type: 'bluetooth' }
                ];
                setAvailablePrinters(mockPrinters);
            };

            // Print barcode
            const printBarcode = async () => {
                if (!newlyCreatedItem) return;

                const createTextBarcode = (text) => {
                    let pattern = '';
                    for (let i = 0; i < text.length; i++) {
                        pattern += '█ █ ';
                    }
                    return pattern + '█ █ █ █ █';
                };

                const printContent = [
                    '<html><head><title>Barcode - ' + newlyCreatedItem.name + '</title>',
                    '<style>',
                    'body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }',
                    '.company-name { font-size: 14px; font-weight: bold; margin-bottom: 10px; color: #333; }',
                    '.barcode-container { border: 3px solid #000; padding: 20px; display: inline-block; background: white; }',
                    '.item-name { font-size: 20px; font-weight: bold; margin-bottom: 15px; }',
                    '.barcode-visual { background: repeating-linear-gradient(90deg, #000 0px, #000 3px, #fff 3px, #fff 6px); height: 60px; width: 200px; margin: 10px auto; border: 1px solid #000; }',
                    '.barcode-text-pattern { font-family: monospace; font-size: 24px; margin: 10px 0; color: #000; letter-spacing: 1px; }',
                    '.barcode-text { font-family: monospace; font-size: 16px; margin-top: 5px; letter-spacing: 2px; font-weight: bold; }',
                    '.quantity { font-size: 16px; color: #000; margin-top: 15px; font-weight: bold; }',
                    '@media print { * { color: #000 !important; } .barcode-visual { -webkit-print-color-adjust: exact; print-color-adjust: exact; } }',
                    '</style></head><body>',
                    '<div class="barcode-container">',
                    '<div class="company-name">' + (company?.name || 'Inventory Pro') + '</div>',
                    '<div class="item-name">' + newlyCreatedItem.name + '</div>',
                    '<div class="barcode-visual"></div>',
                    '<div class="barcode-text-pattern">' + createTextBarcode(newlyCreatedItem.barcode) + '</div>',
                    '<div class="barcode-text">' + newlyCreatedItem.barcode + '</div>',
                    '<div class="quantity">Quantity: ' + newlyCreatedItem.quantity + '</div>',
                    '</div></body></html>'
                ].join('');

                if (selectedPrinter && selectedPrinter.type === 'browser' || !selectedPrinter) {
                    const printWindow = window.open('', '_blank');
                    printWindow.document.write(printContent);
                    printWindow.document.close();
                    printWindow.focus();
                    setTimeout(() => {
                        printWindow.print();
                        printWindow.close();
                    }, 500);
                } else {
                    alert('Printing to ' + selectedPrinter.name + '. Check your printer for output.');
                }

                setShowPrintDialog(false);
                setNewlyCreatedItem(null);
                setSelectedPrinter(null);
            };

            // Skip printing
            const skipPrinting = () => {
                setShowPrintDialog(false);
                setNewlyCreatedItem(null);
                setSelectedPrinter(null);
            };

            // Request camera permission
            const requestCameraPermission = async () => {
                setCameraStatus('requesting');
                try {
                    let stream;
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: 'environment' } 
                        });
                    } catch (rearCameraError) {
                        stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: 'user' } 
                        });
                    }
                    
                    streamRef.current = stream;
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        videoRef.current.addEventListener('loadedmetadata', () => {
                            setCameraStatus('active');
                        });
                        
                        try {
                            await videoRef.current.play();
                        } catch (playError) {
                            setCameraStatus('active');
                        }
                    }
                } catch (err) {
                    if (err.name === 'NotAllowedError') {
                        setCameraStatus('denied');
                    } else {
                        setCameraStatus('error');
                    }
                }
            };

            // Stop camera
            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                    streamRef.current = null;
                }
                if (videoRef.current) {
                    videoRef.current.srcObject = null;
                }
                setShowScanner(false);
                setScanResult('');
                setSelectedItem(null);
                setCameraStatus('inactive');
            };

            // Simulate scan
            const simulateScan = async (barcode) => {
                try {
                    console.log('🔍 Scanning barcode:', barcode);
                    
                    const foundItem = await API.findItemByBarcode(barcode.trim());
                    
                    if (foundItem) {
                        setSelectedItem(foundItem);
                        setScanResult('Found: ' + foundItem.name);
                        console.log('✅ Item found:', foundItem.name);
                    } else {
                        setScanResult('Item not found');
                        console.log('❌ Item not found for barcode:', barcode);
                    }
                } catch (error) {
                    console.error('❌ Scan error:', error.message);
                    setScanResult('Error scanning item: ' + error.message);
                }
            };

            // Process scanned item
            const processScannedItem = () => {
                if (selectedItem) {
                    const change = adjustAction === 'add' ? adjustQuantity : -adjustQuantity;

                                                        <TrashIcon />
                                                    </button>
                                                </div>
                                                
                                                <div className="bg-gray-50 p-3 rounded border mb-3">
                                                    <div className="text-center">
                                                        <div className="font-mono text-sm mb-1">{item.barcode}</div>
                                                        <div className="barcode-pattern h-6 w-full"></div>
                                                    </div>
                                                </div>

                                                <div className="flex items-center justify-center gap-2">
                                                    <button
                                                        onClick={() => updateQuantity(item.id, -1)}
                                                        className="p-2 bg-red-100 text-red-600 rounded hover:bg-red-200"
                                                        disabled={item.quantity <= 0}
                                                    >
                                                        <MinusIcon />
                                                    </button>
                                                    <span className="px-4 py-2 bg-gray-100 rounded border min-w-[4rem] text-center font-medium">
                                                        {item.quantity}
                                                    </span>
                                                    <button
                                                        onClick={() => updateQuantity(item.id, 1)}
                                                        className="p-2 bg-green-100 text-green-600 rounded hover:bg-green-200"
                                                    >
                                                        <PlusIcon />
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ) : currentView === 'activity' ? (
                            /* Activity Log View */
                            <div className="bg-white rounded-lg shadow">
                                <div className="p-6 border-b">
                                    <h3 className="text-lg font-semibold flex items-center gap-2">
                                        <ClockIcon />
                                        Activity Log
                                    </h3>
                                    <p className="text-sm text-gray-600 mt-1">Track all inventory changes</p>
                                </div>
                                
                                {activities.length === 0 ? (
                                    <div className="p-6 text-center">
                                        <ClockIcon className="mx-auto mb-4 opacity-50 w-16 h-16 text-gray-400" />
                                        <p className="text-gray-500">No activity recorded yet</p>
                                    </div>
                                ) : (
                                    <div className="activity-scroll">
                                        {activities.map(activity => (
                                            <div key={activity.id} className="border-b p-4 hover:bg-gray-50">
                                                <div className="flex items-start justify-between">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 mb-1">
                                                            <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                                activity.type === 'created' ? 'bg-green-100 text-green-800' :
                                                                activity.type === 'added' ? 'bg-blue-100 text-blue-800' :
                                                                activity.type === 'removed' ? 'bg-orange-100 text-orange-800' :
                                                                'bg-red-100 text-red-800'
                                                            }`}>
                                                                {activity.type.toUpperCase()}
                                                            </span>
                                                            <span className="font-medium">{activity.item_name}</span>
                                                        </div>
                                                        <p className="text-sm text-gray-600">
                                                            {activity.type === 'created' && `Created with initial quantity of ${activity.quantity}`}
                                                            {activity.type === 'added' && `Added ${activity.quantity} items (was ${activity.old_quantity})`}
                                                            {activity.type === 'removed' && `Removed ${activity.quantity} items (was ${activity.old_quantity})`}
                                                            {activity.type === 'deleted' && `Deleted item (had ${activity.quantity} items)`}
                                                        </p>
                                                        <p className="text-xs text-gray-500 mt-1">
                                                            By {activity.user_name} • {activity.created_at ? formatDate(activity.created_at) : 'N/A'}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ) : currentView === 'users' ? (
                            /* Team Management View (Admin Only) */
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow p-6">
                                    <div className="flex items-center justify-between mb-6">
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-800">Team Management</h2>
                                            <p className="text-gray-600">Manage users and permissions</p>
                                        </div>
                                        <button
                                            onClick={() => setShowInviteUser(true)}
                                            className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 flex items-center gap-2"
                                        >
                                            <PlusIcon />
                                            Invite User
                                        </button>
                                    </div>

                                    {showInviteUser && (
                                        <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                            <h3 className="font-semibold mb-4">Invite New User</h3>
                                            <form onSubmit={handleInviteUser} className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <input
                                                    type="text"
                                                    placeholder="Full Name"
                                                    value={inviteForm.name}
                                                    onChange={(e) => setInviteForm({...inviteForm, name: e.target.value})}
                                                    className="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                    required
                                                />
                                                <input
                                                    type="email"
                                                    placeholder="Email Address"
                                                    value={inviteForm.email}
                                                    onChange={(e) => setInviteForm({...inviteForm, email: e.target.value})}
                                                    className="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                    required
                                                />
                                                <div className="flex gap-2">
                                                    <select
                                                        value={inviteForm.role}
                                                        onChange={(e) => setInviteForm({...inviteForm, role: e.target.value})}
                                                        className="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                    >
                                                        <option value="user">User</option>
                                                        <option value="admin">Admin</option>
                                                    </select>
                                                    <button
                                                        type="submit"
                                                        className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
                                                    >
                                                        Send Invite
                                                    </button>
                                                    <button
                                                        type="button"
                                                        onClick={() => setShowInviteUser(false)}
                                                        className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600"
                                                    >
                                                        Cancel
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    )}

                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        User
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Role
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Status
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Joined
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Actions
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {companyUsers.map(u => (
                                                    <tr key={u.id}>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <div className="flex items-center">
                                                                <div className="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                                                                    <UserIcon className="w-4 h-4 text-purple-600" />
                                                                </div>
                                                                <div>
                                                                    <div className="text-sm font-medium text-gray-900">{u.name}</div>
                                                                    <div className="text-sm text-gray-500">{u.email}</div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                                u.role === 'admin' ? 'bg-purple-100 text-purple-800' : 'bg-gray-100 text-gray-800'
                                                            }`}>
                                                                {u.role === 'admin' ? 'Administrator' : 'User'}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                                                                Active
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                            {u.created_at ? formatDate(u.created_at) : 'N/A'}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                            {u.id !== user.id && (
                                                                <button
                                                                    onClick={() => handleDeleteUser(u.id)}
                                                                    className="text-red-600 hover:text-red-900"
                                                                >
                                                                    Remove
                                                                </button>
                                                            )}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        ) : currentView === 'settings' ? (
                            /* Settings View (Admin Only) */
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Company Settings</h2>
                                    
                                    <div className="space-y-6">
                                        <div>
                                            <h3 className="text-lg font-semibold mb-4">Company Information</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                                                    <input
                                                        type="text"
                                                        value={company?.name || ''}
                                                        className="w-full p-2 border rounded-lg bg-gray-50"
                                                        disabled
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Company Code</label>
                                                    <input
                                                        type="text"
                                                        value={company?.code || ''}
                                                        className="w-full p-2 border rounded-lg bg-gray-50 font-mono"
                                                        disabled
                                                    />
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <h3 className="text-lg font-semibold mb-4">Subscription</h3>
                                            <div className="bg-gray-50 p-4 rounded-lg">
                                                <div className="flex items-center justify-between mb-4">
                                                    <div>
                                                        <p className="font-medium">Current Plan: {company?.subscription_tier?.toUpperCase()}</p>
                                                        <p className="text-sm text-gray-600">
                                                            {company?.subscription_tier === 'trial' && 'Free trial - Upgrade to unlock all features'}
                                                            {company?.subscription_tier === 'pro' && 'Professional plan - Perfect for growing businesses'}
                                                            {company?.subscription_tier === 'enterprise' && 'Enterprise plan - Unlimited everything'}
                                                        </p>
                                                    </div>
                                                    {company?.subscription_tier !== 'enterprise' && (
                                                        <button className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                                                            Upgrade Plan
                                                        </button>
                                                    )}
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <h3 className="text-lg font-semibold mb-4">Features</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div className="flex items-center gap-2">
                                                    <CheckIcon className="w-5 h-5 text-green-600" />
                                                    <span>Unlimited Inventory Items</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <CheckIcon className="w-5 h-5 text-green-600" />
                                                    <span>Barcode Scanning</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <CheckIcon className="w-5 h-5 text-green-600" />
                                                    <span>Activity Tracking</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <CheckIcon className="w-5 h-5 text-green-600" />
                                                    <span>Multi-User Support</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : null}
                    </div>

                    {/* Scanner Modal */}
                    {showScanner && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-lg max-w-md mx-4 w-full">
                                <h3 className="text-lg font-semibold mb-4 flex items-center gap-2">
                                    <CameraIcon />
                                    Scan Item Barcode
                                </h3>
                                
                                {/* Camera View */}
                                <div className="mb-4">
                                    {cameraStatus === 'inactive' && (
                                        <div className="bg-gray-100 rounded-lg p-8 text-center">
                                            <CameraIcon className="mx-auto mb-3 w-12 h-12 text-gray-400" />
                                            <p className="text-gray-600 mb-4">Camera access required to scan barcodes</p>
                                            <button
                                                onClick={requestCameraPermission}
                                                className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700"
                                            >
                                                Enable Camera
                                            </button>
                                        </div>
                                    )}

                                    {cameraStatus === 'active' && (
                                        <div className="relative">
                                            <video 
                                                ref={videoRef} 
                                                autoPlay 
                                                playsInline 
                                                muted
                                                className="w-full h-64 bg-black rounded-lg object-cover"
                                            />
                                            <div className="absolute inset-4 border-2 border-purple-500 rounded-lg pointer-events-none">
                                                <div className="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 border-purple-500"></div>
                                                <div className="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 border-purple-500"></div>
                                                <div className="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 border-purple-500"></div>
                                                <div className="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 border-purple-500"></div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Manual Barcode Entry */}
                                <div className="mb-4 p-4 bg-gray-50 rounded-lg border">
                                    <h4 className="font-medium text-gray-800 mb-2">Manual Barcode Entry</h4>
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            placeholder={`Enter barcode (e.g., ${company?.code || 'INV'}-000001)`}
                                            className="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            onKeyDown={(e) => {
                                                if (e.key === 'Enter' && e.target.value.trim()) {
                                                    simulateScan(e.target.value.trim());
                                                    e.target.value = '';
                                                }
                                            }}
                                        />
                                        <button
                                            onClick={(e) => {
                                                const input = e.target.previousElementSibling;
                                                if (input.value.trim()) {
                                                    simulateScan(input.value.trim());
                                                    input.value = '';
                                                }
                                            }}
                                            className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700"
                                        >
                                            Look Up
                                        </button>
                                    </div>
                                </div>

                                {/* Scan Results */}
                                {scanResult && (
                                    <div className="mb-4 p-3 bg-purple-50 rounded text-purple-800">
                                        <p className="text-sm font-medium">{scanResult}</p>
                                    </div>
                                )}

                                {/* Scanned Item Management */}
                                {selectedItem && (
                                    <div className="mb-4 p-4 bg-green-50 rounded-lg border border-green-200">
                                        <div className="flex items-center gap-2 mb-3">
                                            <PackageIcon className="w-5 h-5 text-green-600" />
                                            <div>
                                                <p className="font-medium text-green-800">{selectedItem.name}</p>
                                                <p className="text-sm text-green-600">Current Stock: {selectedItem.quantity}</p>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-center gap-2 mb-3">
                                            <span className="text-sm font-medium text-gray-700">Action:</span>
                                            <button
                                                onClick={() => setAdjustAction('remove')}
                                                className={`px-3 py-1 rounded text-sm font-medium ${
                                                    adjustAction === 'remove' 
                                                        ? 'bg-red-600 text-white' 
                                                        : 'bg-gray-200 text-gray-700'
                                                }`}
                                            >
                                                Remove
                                            </button>
                                            <button
                                                onClick={() => setAdjustAction('add')}
                                                className={`px-3 py-1 rounded text-sm font-medium ${
                                                    adjustAction === 'add' 
                                                        ? 'bg-green-600 text-white' 
                                                        : 'bg-gray-200 text-gray-700'
                                                }`}
                                            >
                                                Add
                                            </button>
                                        </div>
                                        
                                        <div className="flex items-center gap-2 mb-3">
                                            <span className="text-sm font-medium text-gray-700">Quantity:</span>
                                            <button 
                                                onClick={() => setAdjustQuantity(Math.max(1, adjustQuantity - 1))}
                                                className="p-1 bg-gray-200 rounded hover:bg-gray-300"
                                            >
                                                <MinusIcon />
                                            </button>
                                            <span className="px-3 py-1 bg-white rounded border font-medium min-w-[3rem] text-center">{adjustQuantity}</span>
                                            <button 
                                                onClick={() => setAdjustQuantity(adjustQuantity + 1)}
                                                className="p-1 bg-gray-200 rounded hover:bg-gray-300"
                                            >
                                                <PlusIcon />
                                            </button>
                                        </div>
                                        
                                        <button
                                            onClick={processScannedItem}
                                            className={`w-full py-2 rounded font-medium ${
                                                adjustAction === 'add' 
                                                    ? 'bg-green-600 text-white hover:bg-green-700' 
                                                    : 'bg-red-600 text-white hover:bg-red-700'
                                            }`}
                                        >
                                            {adjustAction === 'add' ? 'Add Items' : 'Remove Items'}
                                        </button>
                                    </div>
                                )}

                                <button
                                    onClick={stopCamera}
                                    className="w-full bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600"
                                >
                                    Close Scanner
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Print Dialog */}
                    {showPrintDialog && newlyCreatedItem && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-lg max-w-md mx-4 w-full max-h-[90vh] overflow-y-auto">
                                <h3 className="text-lg font-semibold mb-4">Print Barcode Label</h3>
                                
                                <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                    <h4 className="font-medium text-center mb-2">{newlyCreatedItem.name}</h4>
                                    <div className="bg-white p-3 rounded border">
                                        <div className="text-center">
                                            <div className="text-xs text-gray-500 mb-1">{company?.name}</div>
                                            <div className="font-mono text-sm mb-1">{newlyCreatedItem.barcode}</div>
                                            <div className="barcode-pattern h-10 w-full"></div>
                                            <div className="text-xs text-gray-500 mt-1">Qty: {newlyCreatedItem.quantity}</div>
                                        </div>
                                    </div>
                                </div>

                                <div className="mb-6">
                                    <h4 className="font-medium mb-3">Select Printer:</h4>
                                    <div className="space-y-2 max-h-48 overflow-y-auto">
                                        {availablePrinters.map(printer => (
                                            <div 
                                                key={printer.id}
                                                className={`p-3 border rounded-lg cursor-pointer ${
                                                    selectedPrinter?.id === printer.id 
                                                        ? 'border-purple-500 bg-purple-50' 
                                                        : 'border-gray-200 hover:border-gray-300'
                                                }`}
                                                onClick={() => setSelectedPrinter(printer)}
                                            >
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <div className="font-medium">{printer.name}</div>
                                                        <div className="text-sm text-gray-500 capitalize">{printer.type}</div>
                                                    </div>
                                                    <div className={`w-4 h-4 rounded-full border-2 ${
                                                        selectedPrinter?.id === printer.id 
                                                            ? 'border-purple-500 bg-purple-500' 
                                                            : 'border-gray-300'
                                                    }`}>
                                                        {selectedPrinter?.id === printer.id && (
                                                            <div className="w-2 h-2 bg-white rounded-full m-0.5"></div>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="flex gap-2">
                                    <button
                                        onClick={skipPrinting}
                                        className="flex-1 bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600"
                                    >
                                        Skip
                                    </button>
                                    <button
                                        onClick={printBarcode}
                                        disabled={!selectedPrinter}
                                        className={`flex-1 py-3 rounded-lg font-medium ${
                                            selectedPrinter
                                                ? 'bg-purple-600 text-white hover:bg-purple-700'
                                                : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                        }`}
                                    >
                                        Print Label
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(InventorySystem));

        console.log('🎯 Multi-Tenant Inventory Pro System loaded successfully!');
    </script>
</body>
</html>
