<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .barcode-pattern {
            background: repeating-linear-gradient(
                90deg,
                #000 0px, #000 2px,
                #fff 2px, #fff 4px
            );
        }
        .activity-scroll {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Icons
        const UserIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const LockIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <circle cx="12" cy="16" r="1"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
        );

        const CameraIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                <circle cx="12" cy="13" r="4"/>
            </svg>
        );

        const PackageIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"/>
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                <polyline points="3.27,6.96 12,12.01 20.73,6.96"/>
                <line x1="12" y1="22.08" x2="12" y2="12"/>
            </svg>
        );

        const PlusIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const MinusIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const TrashIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3,6 5,6 21,6"/>
                <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const SearchIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
            </svg>
        );

        const ClockIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12,6 12,12 16,14"/>
            </svg>
        );

        const LogOutIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16,17 21,12 16,7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
        );

        const InventorySystem = () => {
            // Authentication state
            const [user, setUser] = useState(null);
            const [authView, setAuthView] = useState('login'); // 'login' or 'register'
            const [authLoading, setAuthLoading] = useState(false);
            
            // Main app state
            const [currentView, setCurrentView] = useState('items'); // 'items', 'inventory', or 'activity'
            const [items, setItems] = useState([]);
            const [activities, setActivities] = useState([]);
            const [showAddForm, setShowAddForm] = useState(false);
            const [showScanner, setShowScanner] = useState(false);
            const [newItem, setNewItem] = useState({ name: '', quantity: 1 });
            const [scanResult, setScanResult] = useState('');
            const [selectedItem, setSelectedItem] = useState(null);
            const [adjustQuantity, setAdjustQuantity] = useState(1);
            const [adjustAction, setAdjustAction] = useState('remove'); // 'add' or 'remove'
            const [cameraStatus, setCameraStatus] = useState('inactive'); // 'inactive', 'requesting', 'active', 'denied', 'error'
            const [showPrintDialog, setShowPrintDialog] = useState(false);
            const [newlyCreatedItem, setNewlyCreatedItem] = useState(null);
            const [availablePrinters, setAvailablePrinters] = useState([]);
            const [selectedPrinter, setSelectedPrinter] = useState(null);
            const [itemsFilter, setItemsFilter] = useState('all'); // 'all', 'lowStock', 'outOfStock'
            const [itemsSearch, setItemsSearch] = useState('');
            
            // Auth form state
            const [authForm, setAuthForm] = useState({ email: '', password: '', name: '' });
            
            const videoRef = useRef(null);
            const streamRef = useRef(null);

            // Mock API functions
            const mockAPI = {
                register: async (email, password, name) => {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            // In browser storage, simulate user database
                            const users = JSON.parse(localStorage.getItem('users') || '[]');
                            if (users.find(u => u.email === email)) {
                                resolve({ success: false, error: 'Email already exists' });
                            } else {
                                const user = { id: Date.now(), email, name, password };
                                users.push(user);
                                localStorage.setItem('users', JSON.stringify(users));
                                resolve({ success: true, user: { id: user.id, email, name } });
                            }
                        }, 500);
                    });
                },

                login: async (email, password) => {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            const users = JSON.parse(localStorage.getItem('users') || '[]');
                            const user = users.find(u => u.email === email && u.password === password);
                            if (user) {
                                const token = 'mock_jwt_token_' + Date.now();
                                localStorage.setItem('authToken', token);
                                resolve({ success: true, user: { id: user.id, email: user.email, name: user.name }, token });
                            } else {
                                resolve({ success: false, error: 'Invalid credentials' });
                            }
                        }, 500);
                    });
                },

                loadUserData: async (userId) => {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            const key = `userData_${userId}`;
                            const data = JSON.parse(localStorage.getItem(key) || '{"items": [], "activities": []}');
                            resolve(data);
                        }, 300);
                    });
                },

                saveUserData: async (userId, data) => {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            const key = `userData_${userId}`;
                            localStorage.setItem(key, JSON.stringify(data));
                            resolve({ success: true });
                        }, 200);
                    });
                }
            };

            // Check for existing session on load
            useEffect(() => {
                const token = localStorage.getItem('authToken');
                const userData = localStorage.getItem('currentUser');
                if (token && userData) {
                    const parsedUser = JSON.parse(userData);
                    setUser(parsedUser);
                    loadUserData(parsedUser.id);
                }
            }, []);

            // Load user data
            const loadUserData = async (userId) => {
                try {
                    const data = await mockAPI.loadUserData(userId);
                    setItems(data.items || []);
                    setActivities(data.activities || []);
                } catch (error) {
                    console.error('Failed to load user data:', error);
                }
            };

            // Save user data
            const saveUserData = async () => {
                if (user) {
                    try {
                        await mockAPI.saveUserData(user.id, { items, activities });
                    } catch (error) {
                        console.error('Failed to save user data:', error);
                    }
                }
            };

            // Save data whenever items or activities change
            useEffect(() => {
                if (user && (items.length > 0 || activities.length > 0)) {
                    saveUserData();
                }
            }, [items, activities, user]);

            // Add activity log entry
            const addActivity = (type, itemName, quantity = null, oldQuantity = null) => {
                const activity = {
                    id: Date.now(),
                    type, // 'created', 'added', 'removed', 'deleted'
                    itemName,
                    quantity,
                    oldQuantity,
                    timestamp: new Date().toISOString(),
                    user: user.name
                };
                setActivities(prev => [activity, ...prev]);
            };

            // Handle login
            const handleLogin = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                
                try {
                    const result = await mockAPI.login(authForm.email, authForm.password);
                    if (result.success) {
                        setUser(result.user);
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                        await loadUserData(result.user.id);
                        setAuthForm({ email: '', password: '', name: '' });
                    } else {
                        alert(result.error);
                    }
                } catch (error) {
                    alert('Login failed. Please try again.');
                } finally {
                    setAuthLoading(false);
                }
            };

            // Handle registration
            const handleRegister = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                
                try {
                    const result = await mockAPI.register(authForm.email, authForm.password, authForm.name);
                    if (result.success) {
                        setUser(result.user);
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                        setActivities([]);
                        setItems([]);
                        setAuthForm({ email: '', password: '', name: '' });
                    } else {
                        alert(result.error);
                    }
                } catch (error) {
                    alert('Registration failed. Please try again.');
                } finally {
                    setAuthLoading(false);
                }
            };

            // Handle logout
            const handleLogout = () => {
                setUser(null);
                setItems([]);
                setActivities([]);
                localStorage.removeItem('authToken');
                localStorage.removeItem('currentUser');
                setCurrentView('items');
            };

            // Generate barcode
            const generateBarcode = (id) => {
                return 'INV' + id.toString().padStart(6, '0');
            };

            // Detect printers
            const detectPrinters = async () => {
                const mockPrinters = [
                    { id: 'browser', name: 'Browser Print Dialog', type: 'browser' },
                    { id: 'default', name: 'Default System Printer', type: 'system' },
                    { id: 'network1', name: 'HP LaserJet Pro (WiFi)', type: 'network' },
                    { id: 'network2', name: 'Canon PIXMA (WiFi)', type: 'network' },
                    { id: 'bluetooth1', name: 'Brother Label Printer (Bluetooth)', type: 'bluetooth' }
                ];
                setAvailablePrinters(mockPrinters);
            };

            // Add new item
            const addItem = async () => {
                if (newItem.name.trim()) {
                    const id = Date.now();
                    const item = {
                        id,
                        name: newItem.name.trim(),
                        quantity: parseInt(newItem.quantity),
                        barcode: generateBarcode(id),
                        created: new Date().toISOString(),
                        lastModified: new Date().toISOString()
                    };
                    setItems([...items, item]);
                    addActivity('created', item.name, item.quantity);
                    setNewItem({ name: '', quantity: 1 });
                    setShowAddForm(false);
                    
                    setNewlyCreatedItem(item);
                    await detectPrinters();
                    setShowPrintDialog(true);
                }
            };

            // Update item quantity
            const updateQuantity = (id, change) => {
                setItems(items.map(item => {
                    if (item.id === id) {
                        const oldQuantity = item.quantity;
                        const newQuantity = Math.max(0, item.quantity + change);
                        const updatedItem = { 
                            ...item, 
                            quantity: newQuantity,
                            lastModified: new Date().toISOString()
                        };
                        
                        // Log activity
                        if (change > 0) {
                            addActivity('added', item.name, change, oldQuantity);
                        } else {
                            addActivity('removed', item.name, Math.abs(change), oldQuantity);
                        }
                        
                        return updatedItem;
                    }
                    return item;
                }));
            };

            // Delete item
            const deleteItem = (id) => {
                const item = items.find(i => i.id === id);
                if (item) {
                    addActivity('deleted', item.name, item.quantity);
                    setItems(items.filter(item => item.id !== id));
                }
            };

            // Print barcode
            const printBarcode = async () => {
                if (!newlyCreatedItem) return;

                const createTextBarcode = (text) => {
                    let pattern = '';
                    for (let i = 0; i < text.length; i++) {
                        pattern += '█ █ ';
                    }
                    return pattern + '█ █ █ █ █';
                };

                const printContent = [
                    '<html><head><title>Barcode - ' + newlyCreatedItem.name + '</title>',
                    '<style>',
                    'body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }',
                    '.barcode-container { border: 3px solid #000; padding: 20px; display: inline-block; background: white; }',
                    '.item-name { font-size: 20px; font-weight: bold; margin-bottom: 15px; }',
                    '.barcode-visual { background: repeating-linear-gradient(90deg, #000 0px, #000 3px, #fff 3px, #fff 6px); height: 60px; width: 200px; margin: 10px auto; border: 1px solid #000; }',
                    '.barcode-text-pattern { font-family: monospace; font-size: 24px; margin: 10px 0; color: #000; letter-spacing: 1px; }',
                    '.barcode-text { font-family: monospace; font-size: 16px; margin-top: 5px; letter-spacing: 2px; font-weight: bold; }',
                    '.quantity { font-size: 16px; color: #000; margin-top: 15px; font-weight: bold; }',
                    '@media print { * { color: #000 !important; } .barcode-visual { -webkit-print-color-adjust: exact; print-color-adjust: exact; } }',
                    '</style></head><body>',
                    '<div class="barcode-container">',
                    '<div class="item-name">' + newlyCreatedItem.name + '</div>',
                    '<div class="barcode-visual"></div>',
                    '<div class="barcode-text-pattern">' + createTextBarcode(newlyCreatedItem.barcode) + '</div>',
                    '<div class="barcode-text">' + newlyCreatedItem.barcode + '</div>',
                    '<div class="quantity">Quantity: ' + newlyCreatedItem.quantity + '</div>',
                    '</div></body></html>'
                ].join('');

                if (selectedPrinter && selectedPrinter.type === 'browser' || !selectedPrinter) {
                    const printWindow = window.open('', '_blank');
                    printWindow.document.write(printContent);
                    printWindow.document.close();
                    printWindow.focus();
                    setTimeout(() => {
                        printWindow.print();
                        printWindow.close();
                    }, 500);
                } else {
                    alert('Printing to ' + selectedPrinter.name + '. Check your printer for output.');
                }

                setShowPrintDialog(false);
                setNewlyCreatedItem(null);
                setSelectedPrinter(null);
            };

            // Skip printing
            const skipPrinting = () => {
                setShowPrintDialog(false);
                setNewlyCreatedItem(null);
                setSelectedPrinter(null);
            };

            // Request camera permission
            const requestCameraPermission = async () => {
                setCameraStatus('requesting');
                try {
                    // Try rear camera first, then front camera as fallback
                    let stream;
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { 
                                facingMode: 'environment',
                                width: { ideal: 640 },
                                height: { ideal: 480 }
                            } 
                        });
                    } catch (rearCameraError) {
                        console.log('Rear camera not available, trying front camera');
                        stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { 
                                facingMode: 'user',
                                width: { ideal: 640 },
                                height: { ideal: 480 }
                            } 
                        });
                    }
                    
                    streamRef.current = stream;
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        
                        // Add event listeners before playing
                        const onLoadedMetadata = () => {
                            console.log('Video metadata loaded');
                            setCameraStatus('active');
                        };
                        
                        const onCanPlay = () => {
                            console.log('Video can play');
                        };
                        
                        videoRef.current.addEventListener('loadedmetadata', onLoadedMetadata);
                        videoRef.current.addEventListener('canplay', onCanPlay);
                        
                        // Ensure video plays
                        try {
                            await videoRef.current.play();
                            console.log('Video playing successfully');
                        } catch (playError) {
                            console.error('Video play error:', playError);
                            // Set status to active anyway if we have a stream
                            setCameraStatus('active');
                        }
                    } else {
                        setCameraStatus('error');
                    }
                } catch (err) {
                    console.error('Camera access error:', err);
                    if (err.name === 'NotAllowedError') {
                        setCameraStatus('denied');
                    } else if (err.name === 'NotFoundError') {
                        setCameraStatus('error');
                    } else {
                        setCameraStatus('error');
                    }
                }
            };

            // Camera functions
            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    streamRef.current = stream;
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                    }
                    setCameraStatus('active');
                } catch (err) {
                    setCameraStatus('error');
                    alert('Camera access denied or not available');
                }
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                    streamRef.current = null;
                }
                if (videoRef.current) {
                    videoRef.current.srcObject = null;
                }
                setShowScanner(false);
                setScanResult('');
                setSelectedItem(null);
                setCameraStatus('inactive');
            };

            const simulateScan = (barcode) => {
                const foundItem = items.find(item => item.barcode === barcode);
                if (foundItem) {
                    setSelectedItem(foundItem);
                    setScanResult('Found: ' + foundItem.name);
                } else {
                    setScanResult('Item not found');
                }
            };

            const processScannedItem = () => {
                if (selectedItem) {
                    const change = adjustAction === 'add' ? adjustQuantity : -adjustQuantity;
                    updateQuantity(selectedItem.id, change);
                    const actionText = adjustAction === 'add' ? 'Added' : 'Removed';
                    setScanResult(`${actionText} ${adjustQuantity} ${selectedItem.name}(s)`);
                    setSelectedItem(null);
                    setAdjustQuantity(1);
                    setAdjustAction('remove');
                    setTimeout(() => {
                        setScanResult('');
                        stopCamera();
                    }, 2000);
                }
            };

            // Format date for display
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            };

            // Filter items based on search and filter criteria
            const getFilteredItems = () => {
                let filtered = items;

                // Apply search filter
                if (itemsSearch.trim()) {
                    filtered = filtered.filter(item => 
                        item.name.toLowerCase().includes(itemsSearch.toLowerCase()) ||
                        item.barcode.toLowerCase().includes(itemsSearch.toLowerCase())
                    );
                }

                // Apply status filter
                switch (itemsFilter) {
                    case 'lowStock':
                        filtered = filtered.filter(item => item.quantity > 0 && item.quantity <= 5);
                        break;
                    case 'outOfStock':
                        filtered = filtered.filter(item => item.quantity === 0);
                        break;
                    default:
                        // 'all' - no additional filtering
                        break;
                }

                return filtered;
            };

            // If not logged in, show auth screen
            if (!user) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="mx-auto w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                                    <PackageIcon />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800">Inventory System</h1>
                                <p className="text-gray-600 mt-2">Manage your inventory across all devices</p>
                            </div>

                            <div className="flex mb-6">
                                <button
                                    onClick={() => setAuthView('login')}
                                    className={`flex-1 py-2 text-center font-medium rounded-l-lg ${
                                        authView === 'login' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-600'
                                    }`}
                                >
                                    Login
                                </button>
                                <button
                                    onClick={() => setAuthView('register')}
                                    className={`flex-1 py-2 text-center font-medium rounded-r-lg ${
                                        authView === 'register' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-600'
                                    }`}
                                >
                                    Register
                                </button>
                            </div>

                            <form onSubmit={authView === 'login' ? handleLogin : handleRegister}>
                                {authView === 'register' && (
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            <UserIcon className="inline mr-2" />
                                            Full Name
                                        </label>
                                        <input
                                            type="text"
                                            value={authForm.name}
                                            onChange={(e) => setAuthForm({...authForm, name: e.target.value})}
                                            className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="Enter your full name"
                                            required
                                        />
                                    </div>
                                )}

                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        <UserIcon className="inline mr-2" />
                                        Email
                                    </label>
                                    <input
                                        type="email"
                                        value={authForm.email}
                                        onChange={(e) => setAuthForm({...authForm, email: e.target.value})}
                                        className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Enter your email"
                                        required
                                    />
                                </div>

                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        <LockIcon className="inline mr-2" />
                                        Password
                                    </label>
                                    <input
                                        type="password"
                                        value={authForm.password}
                                        onChange={(e) => setAuthForm({...authForm, password: e.target.value})}
                                        className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Enter your password"
                                        required
                                    />
                                </div>

                                <button
                                    type="submit"
                                    disabled={authLoading}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 disabled:opacity-50"
                                >
                                    {authLoading ? 'Please wait...' : (authView === 'login' ? 'Login' : 'Create Account')}
                                </button>
                            </form>

                            <div className="mt-6 text-center text-sm text-gray-600">
                                <p>Demo accounts automatically sync across devices</p>
                                <p className="mt-1 text-xs">Data persists in browser storage for demo purposes</p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Main app interface
            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-6xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                                        <PackageIcon className="text-white" />
                                    </div>
                                    <div>

                                            <div className="absolute inset-4 border-2 border-blue-500 rounded-lg pointer-events-none">
                                                <div className="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 border-blue-500"></div>
                                                <div className="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 border-blue-500"></div>
                                                <div className="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 border-blue-500"></div>
                                                <div className="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 border-blue-500"></div>
                                                {/* Scanning line animation */}
                                                <div className="absolute top-0 left-0 right-0 h-0.5 bg-blue-500 animate-pulse"></div>
                                            </div>
                                            <p className="text-center text-sm text-gray-600 mt-2">
                                                Point camera at barcode to scan
                                            </p>
                                            {/* Debug info */}
                                            <div className="text-xs text-gray-500 mt-1 text-center">
                                                {videoRef.current?.videoWidth && videoRef.current?.videoHeight 
                                                    ? `Video: ${videoRef.current.videoWidth}x${videoRef.current.videoHeight}`
                                                    : 'Loading video...'}
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Demo Section - Only show when camera is active */}
                                {cameraStatus === 'active' && (
                                    <div className="mb-4">
                                        {/* Camera test section */}
                                        <div className="mb-3 p-2 bg-blue-50 rounded text-xs">
                                            <p className="font-medium text-blue-800 mb-1">Camera Status:</p>
                                            <p className="text-blue-600">
                                                Stream active: {streamRef.current ? 'Yes' : 'No'} | 
                                                Video tracks: {streamRef.current?.getVideoTracks().length || 0} |
                                                Video ready: {videoRef.current?.readyState >= 2 ? 'Yes' : 'No'}
                                            </p>
                                        </div>
                                        
                                        {items.length > 0 && (
                                            <div>
                                                <p className="text-sm text-gray-600 mb-2">Demo: Click to simulate scanning</p>
                                                <div className="space-y-1 max-h-32 overflow-y-auto">
                                                    {items.map(item => (
                                                        <button
                                                            key={item.id}
                                                            onClick={() => simulateScan(item.barcode)}
                                                            className="w-full text-left p-2 text-xs bg-gray-100 rounded hover:bg-gray-200 transition-colors"
                                                        >
                                                            <span className="font-medium">{item.name}</span>
                                                            <span className="text-gray-500"> ({item.barcode}) - Stock: {item.quantity}</span>
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* Scan Results */}
                                {scanResult && (
                                    <div className="mb-4 p-3 bg-blue-50 rounded">
                                        <p className="text-sm font-medium text-blue-800">{scanResult}</p>
                                    </div>
                                )}

                                {/* Scanned Item Management */}
                                {selectedItem && (
                                    <div className="mb-4 p-4 bg-green-50 rounded-lg border border-green-200">
                                        <div className="flex items-center gap-2 mb-3">
                                            <PackageIcon className="w-5 h-5 text-green-600" />
                                            <div>
                                                <p className="font-medium text-green-800">{selectedItem.name}</p>
                                                <p className="text-sm text-green-600">Current Stock: {selectedItem.quantity}</p>
                                            </div>
                                        </div>
                                        
                                        {/* Add/Remove Toggle */}
                                        <div className="flex items-center gap-2 mb-3">
                                            <span className="text-sm font-medium text-gray-700">Action:</span>
                                            <button
                                                onClick={() => setAdjustAction('remove')}
                                                className={`px-3 py-1 rounded text-sm font-medium transition-colors ${
                                                    adjustAction === 'remove' 
                                                        ? 'bg-red-600 text-white' 
                                                        : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                }`}
                                            >
                                                Remove
                                            </button>
                                            <button
                                                onClick={() => setAdjustAction('add')}
                                                className={`px-3 py-1 rounded text-sm font-medium transition-colors ${
                                                    adjustAction === 'add' 
                                                        ? 'bg-green-600 text-white' 
                                                        : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                }`}
                                            >
                                                Add
                                            </button>
                                        </div>
                                        
                                        <div className="flex items-center gap-2 mb-3">
                                            <span className="text-sm font-medium text-gray-700">Quantity:</span>
                                            <button 
                                                onClick={() => setAdjustQuantity(Math.max(1, adjustQuantity - 1))}
                                                className="p-1 bg-gray-200 rounded hover:bg-gray-300 transition-colors"
                                            >
                                                <MinusIcon />
                                            </button>
                                            <span className="px-3 py-1 bg-white rounded border font-medium min-w-[3rem] text-center">{adjustQuantity}</span>
                                            <button 
                                                onClick={() => setAdjustQuantity(adjustQuantity + 1)}
                                                className="p-1 bg-gray-200 rounded hover:bg-gray-300 transition-colors"
                                            >
                                                <PlusIcon />
                                            </button>
                                        </div>
                                        
                                        {/* Preview of action */}
                                        <div className="mb-3 p-2 bg-white rounded border text-sm">
                                            {adjustAction === 'add' ? (
                                                <span className="text-green-700">
                                                    <strong>Preview:</strong> Add {adjustQuantity} → New total: <strong>{selectedItem.quantity + adjustQuantity}</strong>
                                                </span>
                                            ) : (
                                                <span className="text-red-700">
                                                    <strong>Preview:</strong> Remove {adjustQuantity} → New total: <strong>{Math.max(0, selectedItem.quantity - adjustQuantity)}</strong>
                                                </span>
                                            )}
                                        </div>
                                        
                                        <button
                                            onClick={processScannedItem}
                                            disabled={adjustAction === 'remove' && selectedItem.quantity < adjustQuantity}
                                            className={`w-full py-2 rounded font-medium transition-colors ${
                                                adjustAction === 'add' 
                                                    ? 'bg-green-600 text-white hover:bg-green-700' 
                                                    : selectedItem.quantity < adjustQuantity
                                                        ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                                        : 'bg-red-600 text-white hover:bg-red-700'
                                            }`}
                                        >
                                            {adjustAction === 'add' ? 'Add Items' : 'Remove Items'}
                                            {adjustAction === 'remove' && selectedItem.quantity < adjustQuantity && (
                                                <div className="text-xs mt-1">Not enough stock available</div>
                                            )}
                                        </button>
                                    </div>
                                )}

                                {/* Action Buttons */}
                                <div className="flex gap-2">
                                    <button
                                        onClick={stopCamera}
                                        className="flex-1 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 transition-colors"
                                    >
                                        Close Scanner
                                    </button>
                                    {cameraStatus === 'active' && (
                                        <button
                                            onClick={() => {
                                                if (videoRef.current) {
                                                    // Test video playback
                                                    videoRef.current.play().then(() => {
                                                        setScanResult('Camera test: Video playing successfully!');
                                                    }).catch((err) => {
                                                        setScanResult('Camera test failed: ' + err.message);
                                                    });
                                                }
                                            }}
                                            className="flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors"
                                        >
                                            Test Camera
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Print Dialog */}
                    {showPrintDialog && newlyCreatedItem && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-lg max-w-md mx-4 w-full max-h-[90vh] overflow-y-auto">
                                <h3 className="text-lg font-semibold mb-4">Print Barcode Label</h3>
                                
                                <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                    <h4 className="font-medium text-center mb-2">{newlyCreatedItem.name}</h4>
                                    <div className="bg-white p-3 rounded border">
                                        <div className="text-center">
                                            <div className="font-mono text-sm mb-1">{newlyCreatedItem.barcode}</div>
                                            <div className="barcode-pattern h-10 w-full"></div>
                                            <div className="text-xs text-gray-500 mt-1">Qty: {newlyCreatedItem.quantity}</div>
                                        </div>
                                    </div>
                                </div>

                                <div className="mb-6">
                                    <h4 className="font-medium mb-3">Select Printer:</h4>
                                    <div className="space-y-2 max-h-48 overflow-y-auto">
                                        {availablePrinters.map(printer => (
                                            <div 
                                                key={printer.id}
                                                className={
                                                    'p-3 border rounded-lg cursor-pointer transition-colors ' +
                                                    (selectedPrinter && selectedPrinter.id === printer.id 
                                                        ? 'border-blue-500 bg-blue-50' 
                                                        : 'border-gray-200 hover:border-gray-300')
                                                }
                                                onClick={() => setSelectedPrinter(printer)}
                                            >
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <div className="font-medium">{printer.name}</div>
                                                        <div className="text-sm text-gray-500 capitalize">{printer.type}</div>
                                                    </div>
                                                    <div className={
                                                        'w-4 h-4 rounded-full border-2 ' +
                                                        (selectedPrinter && selectedPrinter.id === printer.id 
                                                            ? 'border-blue-500 bg-blue-500' 
                                                            : 'border-gray-300')
                                                    }>
                                                        {selectedPrinter && selectedPrinter.id === printer.id && (
                                                            <div className="w-2 h-2 bg-white rounded-full m-0.5"></div>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="flex gap-2">
                                    <button
                                        onClick={skipPrinting}
                                        className="flex-1 bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600"
                                    >
                                        Skip Printing
                                    </button>
                                    <button
                                        onClick={printBarcode}
                                        disabled={!selectedPrinter}
                                        className={
                                            'flex-1 py-3 rounded-lg font-medium ' +
                                            (selectedPrinter
                                                ? 'bg-blue-600 text-white hover:bg-blue-700'
                                                : 'bg-gray-300 text-gray-500 cursor-not-allowed')
                                        }
                                    >
                                        Print Label
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(InventorySystem));
    </script>
</body>
</html>
